; The following section defines server parameters which will, generally, be
; passed in as configuration options to gunicorn (using gevent)
[server]
host = 0.0.0.0
port = 8000
workers = 16
threads = 100
max_requests = 50000
graceful_timeout = 60
pidfile = /tmp/econtext-auth-engine.pid

[econtextauth]
rethinkdb_host = localhost
rethinkdb_port = 28015
application_id = aa136fbd-26cc-448f-af0a-cf98fe165cc6
base_url = localhost:8000
access_log = /var/log/econtext/auth_access.log
error_log = /var/log/econtext/auth_error.log