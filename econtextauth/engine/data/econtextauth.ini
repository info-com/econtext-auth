; The following section defines server parameters which will, generally, be
; passed in as configuration options to gunicorn (using gevent)
[server]
host = 0.0.0.0
port = 8000
workers = 16
threads = 100
max_requests = 50000
graceful_timeout = 60
pidfile = /var/run/econtext-auth-engine.pid

[econtextauth]
rethinkdb_host = localhost
rethinkdb_port = 28015
app_id = f43ddadc-1493-4fc1-8d30-be1dfbc25dbc